
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - {{ user.profile.company.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">

    <!-- Navigatiebalk -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-xl font-bold text-blue-600">Eventaflow <span class="text-gray-400">|</span></span>
                    <span class="ml-2 font-medium text-gray-700">{{ user.profile.company.name }}</span>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-500">Welkom, {{ user.username }}</span>
                    <a href="{% url 'login' %}" class="text-sm font-medium text-red-600 hover:text-red-500">Uitloggen</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        
        <!-- Snelkoppelingen -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
            <a href="{% url 'customer_create' %}" class="flex items-center p-4 bg-white rounded-xl shadow-sm border border-gray-100 hover:border-blue-500 transition-all group">
                <div class="p-3 rounded-lg bg-blue-50 text-blue-600 group-hover:bg-blue-600 group-hover:text-white transition-colors">
                    <i class="fas fa-user-plus text-xl"></i>
                </div>
                <div class="ml-4">
                    <p class="text-sm font-medium text-gray-500">Klanten</p>
                    <p class="text-lg font-bold text-gray-900">Nieuwe Klant</p>
                </div>
            </a>

            <a href="{% url 'project_create' %}" class="flex items-center p-4 bg-white rounded-xl shadow-sm border border-gray-100 hover:border-green-500 transition-all group">
                <div class="p-3 rounded-lg bg-green-50 text-green-600 group-hover:bg-green-600 group-hover:text-white transition-colors">
                    <i class="fas fa-folder-plus text-xl"></i>
                </div>
                <div class="ml-4">
                    <p class="text-sm font-medium text-gray-500">Projecten</p>
                    <p class="text-lg font-bold text-gray-900">Nieuw Project</p>
                </div>
            </a>

            <a href="#" class="flex items-center p-4 bg-white rounded-xl shadow-sm border border-gray-100 hover:border-purple-500 transition-all group">
                <div class="p-3 rounded-lg bg-purple-50 text-purple-600 group-hover:bg-purple-600 group-hover:text-white transition-colors">
                    <i class="fas fa-list-check text-xl"></i>
                </div>
                <div class="ml-4">
                    <p class="text-sm font-medium text-gray-500">Taken</p>
                    <p class="text-lg font-bold text-gray-900">To-do Lijst</p>
                </div>
            </a>

            <a href="{% url 'export' %}" class="flex items-center p-4 bg-white rounded-xl shadow-sm border border-gray-100 hover:border-orange-500 transition-all group">
                <div class="p-3 rounded-lg bg-orange-50 text-orange-600 group-hover:bg-orange-600 group-hover:text-white transition-colors">
                    <i class="fas fa-file-excel text-xl"></i>
                </div>
                <div class="ml-4">
                    <p class="text-sm font-medium text-gray-500">Export</p>
                    <p class="text-lg font-bold text-gray-900">Rapportage</p>
                </div>
            </a>
        </div>

    {% block content %}{% endblock content %}


    </main>

</body>
</html>
