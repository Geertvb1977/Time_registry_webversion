<!-- templates/registration/password_reset_form.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventaflow - Wachtwoord vergeten</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg border border-gray-100">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Wachtwoord vergeten
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Voer uw gegevens in om uw account te identificeren.
            </p>
        </div>
        
        <form class="mt-8 space-y-6" method="POST">
            {% csrf_token %}
            
            {% if form.errors %}
            <div class="bg-red-50 border-l-4 border-red-400 p-4 mb-4">
                <p class="text-sm text-red-700">Controleer of de combinatie e-mail en bedrijfsnaam correct is.</p>
            </div>
            {% endif %}

            <div class="rounded-md shadow-sm -space-y-px">
                <div class="mb-4">
                    <label for="id_email" class="block text-sm font-medium text-gray-700 mb-1">E-mailadres</label>
                    {{ form.email }}
                </div>
                <div class="mb-4">
                    <label for="id_company_name" class="block text-sm font-medium text-gray-700 mb-1">Bedrijfsnaam</label>
                    {{ form.company_name }}
                </div>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150">
                    Verzend herstel e-mail
                </button>
            </div>
        </form>
         
        <div class="text-center mt-4">
            <a href="{% url 'login' %}" class="font-medium text-blue-600 hover:text-blue-500 text-sm">
                Terug naar inloggen
            </a>
        </div>
    </div>
</body>
</html>
