<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nieuw Project - {{ user.profile.company.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

    <!-- Navigatiebalk -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 text-center items-center">
                <div class="flex items-center">
                    <a href="/" class="text-blue-600 hover:text-blue-800 transition-colors font-medium">
                        <i class="fas fa-arrow-left mr-2"></i> Terug naar Dashboard
                    </a>
                </div>
                <div class="font-medium text-gray-700">
                    {{ user.profile.company.name }}
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center p-4 py-12">
        <div class="max-w-2xl w-full bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden">
            <!-- Header -->
            <div class="p-8 bg-green-600 text-white text-center">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-white/20 rounded-full mb-4">
                    <i class="fas fa-folder-plus text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold">Nieuw Project Starten</h1>
                <p class="text-green-100 mt-2 text-sm">Koppel een nieuw project aan een bestaande klant.</p>
            </div>

            <form method="POST" class="p-8">
                {% csrf_token %}
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    
                    <!-- Klant Selectie (Gefilterd per Company) -->
                    <div class="md:col-span-2">
                        <label for="id_customer" class="block text-sm font-semibold text-gray-700 mb-1">Selecteer Klant</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                                <i class="fas fa-user-tie"></i>
                            </div>
                            <select name="customer" id="id_customer" required
                                class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all outline-none appearance-none bg-white">
                                {% for customer in form.fields.customer.queryset %}
                                    <option value="{{ customer.id }}">{{ customer.customer_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <p class="mt-1 text-xs text-gray-500">Staat de klant er niet tussen? Maak deze dan eerst aan via het klantentabblad.</p>
                    </div>

                    <!-- Project Naam -->
                    <div class='md:col-span-2'>
                        <label for="id_project_name" class="block text-sm font-semibold text-gray-700 mb-1">Naam van het Project</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                                <i class="fas fa-project-diagram"></i>
                            </div>
                            <input type="text" name="project_name" id="id_project_name" required
                                class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all outline-none" 
                                placeholder="Bijv. Website Vernieuwing">
                        </div>
                    </div>

                    <!-- Startdatum -->
                    <div>
                        <label for="id_start_date" class="block text-sm font-semibold text-gray-700 mb-1">Startdatum</label>
                        <input type="date" name="start_date" id="id_start_date"
                            class="block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all outline-none">
                    </div>

                    <!-- Einddatum -->
                    <div>
                        <label for="id_end_date" class="block text-sm font-semibold text-gray-700 mb-1">Verwachte Einddatum</label>
                        <input type="date" name="end_date" id="id_end_date"
                            class="block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all outline-none">
                    </div>

                    <!-- Beschrijving -->
                    <div class="md:col-span-2">
                        <label for="id_project_description" class="block text-sm font-semibold text-gray-700 mb-1">Projectomschrijving</label>
                        <textarea name="project_description" id="id_project_description" rows="3"
                            class="block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all outline-none"
                            placeholder="Korte omschrijving van de werkzaamheden..."></textarea>
                    </div>

                    <!-- Status -->
                    <div class="md:col-span-2 flex items-center space-x-3 bg-gray-50 p-4 rounded-xl border border-gray-200">
                        <input type="checkbox" name="is_active" id="id_is_active" checked
                            class="w-5 h-5 text-green-600 border-gray-300 rounded focus:ring-green-500">
                        <label for="id_is_active" class="text-sm font-medium text-gray-700">Dit project is direct actief</label>
                    </div>

                </div>

                <div class="mt-8 flex space-x-3">
                    <a href="/" class="flex-1 text-center py-3 px-4 border border-gray-300 text-gray-700 font-bold rounded-xl hover:bg-gray-50 transition-colors">
                        Annuleren
                    </a>
                    <button type="submit" class="flex-1 bg-green-600 text-white py-3 px-4 rounded-xl font-bold hover:bg-green-700 shadow-lg shadow-green-100 transition-all flex items-center justify-center">
                        <i class="fas fa-check mr-2"></i> Project Aanmaken
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="p-6 text-center text-gray-400 text-xs mt-auto">
        &copy; 2024 TimeTrack Multi-Tenant System
    </footer>

</body>
</html>
