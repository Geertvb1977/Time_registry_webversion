<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nieuwe Klant - {{ user.profile.company.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

    <!-- Navigatiebalk -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 text-center items-center">
                <div class="flex items-center">
                    <a href="/" class="text-blue-600 hover:text-blue-800 transition-colors">
                        <i class="fas fa-arrow-left mr-2"></i> Terug naar Dashboard
                    </a>
                </div>
                <div class="font-medium text-gray-700">
                    {{ user.profile.company.name }}
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="max-w-md w-full bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden">
            <div class="p-8 bg-blue-600 text-white text-center">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-white/20 rounded-full mb-4">
                    <i class="fas fa-user-plus text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold">Nieuwe Klant Toevoegen</h1>
                <p class="text-blue-100 mt-2 text-sm text-balance">Vul de gegevens in om een nieuwe klant aan je bedrijf toe te voegen.</p>
            </div>

            <form method="POST" class="p-8 space-y-6">
                {% csrf_token %}
                
                <!-- Klant Naam -->
                <div>
                    <label for="id_customer_name" class="block text-sm font-semibold text-gray-700 mb-1">Naam van de Klant</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                            <i class="fas fa-building"></i>
                        </div>
                        <input type="text" name="customer_name" id="id_customer_name" required
                            class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all outline-none" 
                            placeholder="Bedrijfsnaam of Persoon">
                    </div>
                </div>

                <!-- E-mail -->
                <div>
                    <label for="id_customer_email" class="block text-sm font-semibold text-gray-700 mb-1">E-mailadres</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <input type="email" name="customer_email" id="id_customer_email" required
                            class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all outline-none" 
                            placeholder="klant@voorbeeld.be">
                    </div>
                </div>

                <div class="pt-4 flex space-x-3">
                    <a href="/" class="flex-1 text-center py-3 px-4 border border-gray-300 text-gray-700 font-bold rounded-xl hover:bg-gray-50 transition-colors">
                        Annuleren
                    </a>
                    <button type="submit" class="flex-1 bg-blue-600 text-white py-3 px-4 rounded-xl font-bold hover:bg-blue-700 shadow-lg shadow-blue-200 transition-all flex items-center justify-center">
                        <i class="fas fa-save mr-2"></i> Opslaan
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="p-6 text-center text-gray-400 text-xs">
        &copy; 2024 TimeTrack Multi-Tenant System
    </footer>

</body>
</html>
